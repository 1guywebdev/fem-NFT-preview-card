<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/21371eed37.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
      <div class="hero">
        <div class="hero-img-div">
          <img class="hero-img" src="images/image-equilibrium.jpg" alt="equilibrium-image"/>
          <div class="hero-icon-div"></div>
        </div>
      </div>
      <div class="header">
        <h1><a href="#" class="header-link">Equilibrium #3429</a></h1>
        <p class="header-p"><span class="header-span">Our Equilibrium collection promotes</span><span class="header-span">balance and calm.</span></p>
      </div>
      <div class="info">
        <div class="ethereum">
          <img class="ethereum-icon" src="images/icon-ethereum.svg" alt="ethereum-icon"/>
          <p class="ethereum-p">0.041 ETH</p>
        </div>
        <div class="clock">
          <img class="clock-icon" src="images/icon-clock.svg" alt="clock-icon"/>
          <p class="clock-p">3 days left</p>
        </div>
      </div>
      <hr>

      <div class="avatar">
        <img class="avatar-icon" src="images/image-avatar.png" alt="avatar-icon"/>
        <p class="avatar-p">Creation of <span class="avatar-span">Jules Wyvern</span></p>
      </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">1guywebdev</a>.
  </footer>
</body>
</html>
